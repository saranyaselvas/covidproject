  StatesList.appendChild(el);
}
//Populate initial cities

//populate cities
function populateCities() {
  //clear the cities list
  document.getElementById('CitiesList').options.length = 0;
  var e = document.getElementById("StatesList");
  var selectedState = e.options[e.selectedIndex].value;
  var listOfCities;
  for (var i = 0; i < States.length; i++) {
    if (States[i].key == selectedState) {
      listOfCities = States[i].cities;
      break;
    }
  }
  //populate Cities DropDown menu
  for (var i = 0; i < listOfCities.length; i++) {
    var opt = listOfCities[i];
    var el = document.createElement("option");
    el.textContent = opt;
    el.value = opt;
    CitiesList.appendChild(el);
  }
}


  function getData() {
    var CitiesList = document.getElementById("CitiesList").value;

   $.getJSON('https://api.covidindiatracker.com/state_data.json', function(result){
   
    for(i in result) {

for(j in result){

if(result[i]["state"] == StatesList.value && result[i]["districtData"][j]["name"] == CitiesList) {

document.getElementById("conf").value = result[i]["districtData"][j]["confirmed"] ;
document.getElementById("rec").value = result[i]["districtData"][j]["recovered"];
document.getElementById("dec").value = result[i]["districtData"][j]["deaths"];

   
}

    }

    }
  });
}
